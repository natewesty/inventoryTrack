<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <title>Donum Inventory Tracker</title>
      <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
      <script src = "https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
   </head>
   
   <body>
      <section class = "section">
         <div class = "container">
            <h1 class = "title has-text-centered">Inventory</h1>
            <div class="columns is-centered">
               <div class="column is-half">
                  <table class = "table is-bordered">
                     <thead>
                        <tr>
                           <th>SKU</th>
                           <th>Label</th>
                           <th>Groskopf</th>
                           <th>Copper Peak</th>
                           <th>Donum</th>
                        </tr>
                     </thead>
                     
                     <tbody>
                        {% for product in products %}
                        <tr>
                           <td>{{ product.sku }}</td>
                           <td>{{ product.label }}</td>
                           <td>{{ product.bottles_groskopf }}</td>
                           <td>{{ product.bottles_copperpeak }}</td>
                           <td>{{ product.bottles_donum }}</td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>

                  <form action="/export" method="get">
                     <button class="button is-primary">Export to CSV</button>
                  </form>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
